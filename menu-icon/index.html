<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<section>
			<div>
				<div class="menu-icon">
					<div></div>
					<div></div>
					<div></div>
					<p>Menu Icon</p>
				</div>
				<div id="animated" class="menu-icon">
					<div></div>
					<div></div>
					<div></div>
					<p>Animated Menu Icon</p>
				</div>
			</div>
		</section>

		<script type="text/javascript">
			const animatedIcon = document.querySelector('#animated');

			animatedIcon.addEventListener('click', function (event) {
				animatedIcon.classList.toggle('cross');
			});
		</script>
	</body>
</html>
