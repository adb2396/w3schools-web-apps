<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shrink Navbar On Scroll</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <nav>
        <a href="#logo"><h1>Company Logo</h1></a>
        <a href="#home">Home</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </nav>
      <div class="content">
        <h2>Scroll the page to see effect</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel velit
          quisquam aspernatur, saepe molestias quidem totam temporibus optio
          ipsa tenetur suscipit neque culpa, et repellat earum inventore
          doloribus placeat? Quis.
        </p>
      </div>
    </section>

    <script type="text/javascript">
      const section = document.querySelector('section');
      const nav = document.querySelector('nav');

      section.addEventListener('scroll', function (e) {
        if (this.scrollTop > 80) {
          nav.style.height = '80px';
        } else {
          nav.style.height = '120px';
        }
      });
    </script>
  </body>
</html>
